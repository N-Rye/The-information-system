<html>
    <head>
        <title>课程成绩</title>
        <link href="/components.css" rel="stylesheet" />
        <link href="/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="paper">
            <form class="grade-form" action="/action/grade/add" method="post">
                <label>学号：</label>
                <select name="stu_sn">
                    <option value="">--选择--</option>
                    {% for stu in items50 %}
                    <option value="{{stu.stu_sn}}">
                        {{stu.stu_name}}({{stu.stu_sn}})
                    </option>
                    {% endfor %}
                </select>

                <label>课程：</label>
                <select name="cou_sn">
                    <option value="">--选择--</option>
                    {% for item in items50 %}
                    <option value="{{item.cou_sn}}">
                        {{item.cou_name}}({{item.cou_sn}})
                    </option>
                    {% endfor %}
                </select>
                <label>成绩：</label>
                <input type="text" name="grade" />
                <input type="submit" value="添加成绩" />
            </form>


        <table style="margin-bottom:10px" >
            <tr>            
                <th>学生姓名</th>
                <th>学生学号</th>
                <th>课程成绩</th>
                <th>修改成绩</th>
            </tr>      
            {% for item in items50 %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.stu_sn }}</td>
                <td>{{ item.grade }}</td>              
                <td>

                    <div class="ctrlbar">
                        <div class="btn">
                            <a href="/teacher/kecheng/edit/{{item.stu_sn}}/{{item.cou_sn}}">
                                修改
                            </a>
                        </div>
                        <div class="btn2">
                            <a href="/grade/delete/{{item.stu_sn}}/{{item.cou_sn}}">
                                删除
                            </a>
                        </div>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </table>

        <form action="/teacher" method="get" >
            <input type="submit" value="返回">
        </form>
    </body>
</html>
